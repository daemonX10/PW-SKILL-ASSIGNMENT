<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beats</title>
    <link rel="stylesheet" href="./beats.css" />
    
    <!-- adding the poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>
<body>
    <!-- creating the navigation menu -->
    <nav>
        <img src="./Photos/beatsLogo.png" alt="logo" />
        <div class="nav-right-section">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Specs</a></li>
                <li><a href="#">Case</a></li>
                <li><a href="#">Products</a></li>
            </ul>
            <button>Shop</button>
        </div>
    </nav>

    <!-- creating the main landing page -->
    <main>
        <img src="./Photos/mainImage.png" alt="main image" class="mainImg">
        <div class="main">
            <img class="OnEarImg" src="./Photos/onEar.png" alt="On ear logo" class="OnEarImg">
            <h1>Beats 3</h1>
            <h4>Overview</h4>
            <p>
                Enjoy award-winning Beats sound with wireless listening freedom and a
                sleek, streamlined design with comfortable padded earphones,
                delivering first-rate playback.
            </p>
            <div class="shopping-bag-section">
                <img src="./Icons/shoppingBag.png" alt="shopping bag">
                <p>Add to Bag</p>
                <span>N399K</span>
            </div>
        </div>
    </main>
    
</body>
</html>
